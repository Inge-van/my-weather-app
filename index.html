<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/f18b81c7e7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="form-floating mb-3" id="search-form">
            <input
              type="search"
              class="form-control"
              id="floatingInput"
              placeholder="Search Location"
              autofocus="on"
              autocomplete="off"
            />
            <label for="floatingInput">Search Location</label>
          </form>
          <h1 id="city">Zwolle</h1>
          <h6>Date</h6>
          <h4 id="description">Clear sky</h4>
          <div class="temp">
            <i class="fas fa-temperature-high temp"></i>
            <spam id="temperature"> 19Â°C</spam>
          </div>
          <ul class="info-today">
            <li id="feels">Feels like: 12C</li>
            <li id="humidity">Humidity: 72%</li>
            <li id="wind">Wind: 3mph NW</li>
          </ul>
          <hr />
          <div class="row">
            <div class="col">
              Mon<br /><i class="far fa-sun icon"></i><br />11
            </div>
            <div class="col">
              Tue<br /><i class="fas fa-cloud-sun icon"></i><br />8
            </div>
            <div class="col">
              Wed<br /><i class="fas fa-cloud-sun icon"></i><br />6
            </div>
            <div class="col">
              Thu<br /><i class="fas fa-cloud-sun-rain icon"></i><br />5
            </div>
            <div class="col">
              Fri<br /><i class="fas fa-cloud-showers-heavy icon"></i><br />5
            </div>
            <div class="col">
              Sat<br /><i class="fas fa-poo-storm icon"></i><br />3
            </div>
            <div class="col">
              Sun<br /><i class="far fa-snowflake icon"></i><br />-1
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="open-source">
      <br />
      <br />
      <a href="https://github.com/Inge-van/my-weather-app" class="ref"
        >Open-source code</a
      >
      by Inge van Schoot
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
